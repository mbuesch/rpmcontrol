[package]
name = "rpmcontrol"
version = "0.1.0"
authors = [ "Michael Buesch <m@bues.ch>" ]
edition = "2024"
license = "MIT OR Apache-2.0"
publish = false

[[bin]]
name = "rpmcontrol"
test = false
bench = false

[dependencies]
#avr-device = { version = "0.7", features = [ "attiny861a", "rt" ] }
avr-device = { git = "https://github.com/Rahix/avr-device.git", rev = "d935a567049140628de0041d9488b60f9b8f6266", features = [ "attiny861a", "rt" ] }
curveipo = "1"

[profile.dev]
panic = "abort"
lto = "fat"
opt-level = "s"

[profile.release]
panic = "abort"
codegen-units = 1
lto = "fat"
opt-level = "s"

#[patch.crates-io]
#avr-device = { path = "../../avr-device" }

[lints.clippy]
undocumented_unsafe_blocks = "warn"

[package]
name = "rpmcontrol"
version = "0.1.0"
authors = [ "Michael Buesch <m@bues.ch>" ]
edition = "2021"
license = "MIT OR Apache-2.0"
publish = false

[[bin]]
name = "rpmcontrol"
test = false
bench = false

[dependencies]
avr-device = { version = "0.7", features = [ "attiny861a", "rt" ] }

[profile.dev]
panic = "abort"
lto = "fat"
opt-level = "s"

[profile.release]
panic = "abort"
codegen-units = 1
lto = "fat"
opt-level = "s"

[patch.crates-io]
avr-device = { path = "../../avr-device" }

[lints.clippy]
undocumented_unsafe_blocks = "warn"
